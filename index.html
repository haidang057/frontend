<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="todo-container">
    <h2>Todo App</h2>

    
    <div class="input-group">
      <input type="text" id="todoInput" placeholder="Add your new todo">
      <button id="addBtn">+</button>
    </div>
    <p id="errorMsg" class="error-msg"></p> 

    
    <div class="input-group">
      <input type="text" id="searchInput" placeholder="Search todo...">
      <button id="searchBtn">üîç</button>
    </div>

    <ul id="todoList"></ul>

    <p class="info" id="taskInfo">You have 0 pending tasks</p>
    <button class="clear-btn" id="clearAllBtn">Clear All</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
